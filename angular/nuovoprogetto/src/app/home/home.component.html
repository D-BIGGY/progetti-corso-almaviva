<div style="text-align: center;">
    <h1>KENTARO MIURA</h1>
    <h3>il maestro dei maestri</h3>
</div>

<div id="carouselId" class="carousel slide" data-bs-ride="carousel" style="text-align: center;">
    <ol class="carousel-indicators">
        <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true" aria-label="First slide"></li>
        <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Second slide"></li>
        <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Third slide"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img src="https://i.kym-cdn.com/photos/images/original/001/361/735/aae.gif" class="w-100 d-block" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h3>Little Miura</h3>
                <p>His young edition</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://www.lgda.it/wp-content/uploads/2021/05/miura.jpg" class="w-100 d-block" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                <h3>Premio: pijato</h3>
                <p>greve</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://www.animeclick.it/immagini/autore/Kentaro_Miura/cover/4247-Kentaro_Miura-foto.jpg" class="w-100 d-block" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
                <h3>prime miura</h3>
                <p>Super fan delle idol ma poi illustra bozo</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<div style="text-align: center;">
    <button [routerLink]="['/servizi']">Guarda le opere</button>
</div>
