<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Crea Studente</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
	body{
    background-color: black;
    color: white};
</style>
</head>
<body>
	<div  class = "container" >
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style="background-color: black; color: white">
				<br><br>
				<h1 class = "text-center"> Crea Studente </h1>
				<div class = "card-body" style="background-color: black; color: white">
					<form th:action="@{/studenti}" th:object = "${studente}" method="POST">
						<br>
						<div class ="form-group">
							<label> Studente Nome </label>
							<input
							type = "text"
							name = "nome"
							th:field = "*{nome}"
							class = "form-control"
							placeholder="Inserisci il nome studente" 
							/>
						</div>
						<br>
						<div class ="form-group">
							<label> Studente Cognome </label>
							<input
							type = "text"
							name = "cognome"
							th:field = "*{cognome}"
							class = "form-control"
							placeholder="Inserisci il cognome studente" 
							/>
						</div>
						<br>
						<div class ="form-group">
							<label> Studente Email </label>
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Inserisci Email" 
							/>
						</div>
						<br><br>
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Invia
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>

</body>
</html>
