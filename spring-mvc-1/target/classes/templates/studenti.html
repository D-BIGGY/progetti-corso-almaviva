<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<style>
			body{
            background-color: black;
            color: white};
    	</style>
	</head>
	<body>
        <div class = "container">
            <div class="row">
                <h1>Lista studenti</h1>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <a th:href="@{/studenti/nuovo}" class="btn btn-primary btn-sm mb-3">Aggiungi Studente</a>
                </div>
            </div>
            <table class = "table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Studente nome</th>
                        <th>Studente cognome</th>
                        <th>studente e-mail</th>
                        <th>utilit√†</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each = "studente: ${studenti}" >
                        <td th:text = "${studente.nome}" class="table-dark"></td>
                        <td th:text = "${studente.cognome}" class="table-dark"></td>
                        <td th:text = "${studente.email}" class="table-dark"></td>
                        <td class="table-dark">
                            <a th:href="@{/studenti/{id}(id=${studente.id})}" class="btn btn-danger">
                                Cancella
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col-lg-3">
                    <a th:href="@{/incredibile}" class="btn btn-primary btn-sm mb-3">get Bozo'd</a>
                </div>
            </div>
        </div>
    </body>
</html>
